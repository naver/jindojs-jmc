<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="./asset/qunit/qunit.js"></script>
        <link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
		<style type="text/css">
			* { margin:0; padding:0; cursor:default; }
			body,input,textarea,button{font-size:12px;line-height:1.5em;font-family:"돋움",Dotum,Helvetica,AppleGothic,Sans-serif;color:#383d41;}
			
			#ui {
				position:relative;
				margin:10px;
			}
			
			.dialog-fog {
				position:absolute;
				left:0; top:0; padding:0; margin:0; border:0;
				width:100px; height:100px;
				background-color:#111;
				opacity:0;
			}
		
			img {border:0;}
			
			.dialog-layer {
				display:none;
				background:#FFFFFF none repeat scroll 0 0;
				border:2px solid #777777;
				position:absolute;
				z-index:2;
				width:200px;
				height:200px;
			}
			
			.dialog-close {
				position:absolute;
				right:10px;
				top:10px;
			}
		</style>
    </head>
	<body style="margin:0; padding:0;">
		<h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

		<div id="ui">
		</div>

		<script type="text/javascript" src="./asset/jindo.js"></script>
		<script type="text/javascript" src="../src/jindo.m.js"></script>
		<script type="text/javascript" src="../src/jindo.m.Component.js"></script>
		<script type="text/javascript" src="../src/jindo.m.Effect.js"></script>
		<script type="text/javascript" src="../src/jindo.m.Keyframe.js"></script>
		<script type="text/javascript" src="js/jindo.m.Keyframe.test.js"></script>
	</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="./asset/qunit/qunit.js"></script>
        <link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
		<style type="text/css">
			* { margin:0; padding:0; cursor:default; }
			body,input,textarea,button{font-size:12px;line-height:1.5em;font-family:"돋움",Dotum,Helvetica,AppleGothic,Sans-serif;color:#383d41;}

			#box { position:absolute; left:10px; top:10px; background-color:#f0f; width:50px; height:50px; overflow:hidden; }

            #area {
            position:relative; border:5px solid #444; width:300px; height:400px; color:#aaa; margin:0;
            box-sizing:content-box; z-index:9;
            }

            #dot {
            position:absolute; background-color:#f00; width:9px; height:9px;
            left:0; top:0; color:#000; margin:-4px; border-radius:100%;
            }


        </style>
    </head>
	<body style="margin:0; padding:0;">
		<h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

        <div id="area"><div id="dot"></div></div>

		<script type="text/javascript" src="./asset/jindo.js"></script>
		<script type="text/javascript" src="../src/jindo.m.js"></script>

		<script type="text/javascript" src="../src/jindo.m.Component.js"></script>

        <script type="text/javascript" src="../src/jindo.m.MovableCoord.js"></script>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
<!-- 사용자 css 시작 -->
<style>
body,input,textarea,select,button,table{font-family:'나눔고딕',NanumGothic,'맑은 고딕','Malgun Gothic','돋움',Dotum,'굴림',Gulim,Helvetica,AppleGothic,sans-serif}
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
body,input,textarea,select,button,table{font-size:14px;line-height:1.25em}
body.s,.s input,.s textarea,.s select,.s button,.s table{font-family:Helvetica,AppleGothic}
body{position:relative;background-color:#f8f8f8;color:#000;-webkit-text-size-adjust:none}
img,fieldset{border:0}
ul,ol{list-style:none}
em,address{font-style:normal}
a{color:#000;text-decoration:none}
table{border-collapse:collapse}
hr{display:none !important}
/* 컴포넌트 관련 CSS */

.fta-textarea {
	width:90%;
	padding: 3px 10px;
	font-size: 13px;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    -webkit-focus-ring-color:  rgba(0, 0, 0, 0);
	-webkit-appearance: none;
	border: 1px solid #b3b3b3;
    color: #333;
    text-shadow:0 1px 0 #fff;
    background: #f0f0f0;
    background-image: -webkit-gradient(linear, left top, left bottom, from(#eee), to(#fff));
    background-image: -webkit-linear-gradient(top, #eee, #fff);
    background-image: -moz-linear-gradient(top, #eee, #fff);
    background-image: -ms-linear-gradient(top, #eee, #fff);
    background-image: -o-linear-gradient(top, #eee, #fff);
    background-image: linear-gradient(top, #eee, #fff);
}

.fta-textarea:focus {
	outline:none;
}

.fta-textarea-focus {background: #f0f0f0 !important;-moz-box-shadow: 0 0 12px #387bbe !important;-webkit-box-shadow:0 0 12px #387bbe !important;box-shadow: 0 0 12px #387bbe !important;}
.fta-textarea-disable {background: #eee !important;}

</style>
<!-- 사용자 css 끝 -->
<script type="text/javascript" src="./asset/qunit/qunit.js"></script>
</head>
<body>
 <h1 id="qunit-header">TextArea Test</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture"></div>

<!-- UI content Start -->
<div style="padding:10px;">
	<textarea id="textarea" class="fta_textarea"></textarea>
</div>
<!-- UI content End -->

<script src="./asset/jindo.js" charset="utf-8"></script>
<script src="../src/jindo.m.js" charset="utf-8"></script>
<script src="../src/jindo.m.Component.js" charset="utf-8"></script><script src="../src/jindo.m.UIComponent.js" charset="utf-8"></script>
<script src="../src/jindo.m.TextArea.js" charset="utf-8"></script>
<!-- 사용자 script 파일 끝 -->

<!-- test script 파일 시작 -->
<script src="./js/jindo.m.TextArea.test.js" charset="utf-8"></script>
<!-- test script 파일 끝 -->
</body>
</html>

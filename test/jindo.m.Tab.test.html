<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
<!-- 사용자 css 시작 -->
<style>
body,input,textarea,select,button,table{font-family:'나눔고딕',NanumGothic,'맑은 고딕','Malgun Gothic','돋움',Dotum,'굴림',Gulim,Helvetica,AppleGothic,sans-serif}
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
body,input,textarea,select,button,table{font-size:14px;line-height:1.25em}
body.s,.s input,.s textarea,.s select,.s button,.s table{font-family:Helvetica,AppleGothic}
body{position:relative;background-color:#f8f8f8;color:#000;-webkit-text-size-adjust:none}
img,fieldset{border:0}
ul,ol{list-style:none}
em,address{font-style:normal}
a{color:#000;text-decoration:none}
table{border-collapse:collapse}
hr{display:none !important}
/* 컴포넌트 관련 CSS */
.tc-base {
	margin:10px 20px;
	position:relative
}

.tc-tab-cont{display:table;width:100%;height:30px;padding-top:5px;background:#5dd668 url(../im/u_bg.png) repeat-x 0 -72px;text-align:center}
.tc-tab{display:table-cell;vertical-align:top}
.tc-a{display:block;position:relative;height:30px;padding:0 .4em;color:#fff;line-height:28px}
.tc-selected .tc_a{z-index:10;background:#f4f5f5;background:url(../im/bg_tab.gif) no-repeat 0 0,url(../im/bg_tab.gif) no-repeat 100% -30px,#f4f5f5 url(../im/bg_tab.gif) repeat-x 0 -60px;color:#000;line-height:30px}
.tc-a:after{display:block;position:absolute;top:6px;left:-2px;width:1px;height:14px;border-left:1px solid #0b7518;background:#12cf2a;content:''}
.tc-tab:first-child .tc_a:after,.tc_selected .tc_a:after{display:none}
.tc-tab:first-child .tc_a{margin-left:2px}
.tc-tab:last-child .tc_a{margin-right:2px}
.tc-tab{*float:left}


.tc-panel_cont {background:#4BA12E; padding:0 1px 1px 1px;}
.tc-panel {display:none; padding:10px; background:#F4F5F5; border:#226E04 solid 1px; border-top:none;}
.tc-selected {display:block}
</style>
<!-- 사용자 css 끝 -->
<script type="text/javascript" src="./asset/qunit/qunit.js"></script>
</head>
<body>
 <h1 id="qunit-header">Tab Test</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>

<!-- UI content Start -->
<div class="demo">
	<div id="tabComponent" class="tc-base">
		<ul class="tc-tab-cont">
			<li class="tc-tab"><a href="#" class="tc-a">뉴스홈</a></li>
			<li class="tc-tab"><a href="#" class="tc-a">스포츠</a></li>
			<li class="tc-tab"><a href="#" class="tc-a">부동산</a></li>
		</ul>
		<div class="tc-panel-cont">
			<div class="tc-panel">뉴스홈
			<br/><br/>오늘의 뉴스 입니다.
			</div>
			<div class="tc-panel">스포츠
			<br/><br/>오늘의 스포츠 경기 결과 입니다.
			</div>
			<div class="tc-panel">부동산
			<br/><br/>오늘의 부동산 시세 입니다.
			</div>
		</div>

	</div>
</div>
<!-- UI content End -->

<!-- 사용자 script 파일 시작 -->
<script src="./asset/jindo.js" charset="utf-8"></script>
<script src="../src/jindo.m.js" charset="utf-8"></script>
<script src="../src/jindo.m.Component.js" charset="utf-8"></script><script src="../src/jindo.m.UIComponent.js" charset="utf-8"></script>
<script src="../src/jindo.m.LayerEffect.js" charset="utf-8"></script>
<script src="../src/jindo.m._Effect_.js" charset="utf-8"></script>
<script src="../src/jindo.m.SlideEffect.js" charset="utf-8"></script>
<script src="../src/jindo.m.CoreTab.js" charset="utf-8"></script>
<script src="../src/jindo.m.Tab.js" charset="utf-8"></script>
<!-- 사용자 script 파일 끝 -->

<!-- test script 파일 시작 -->
<script src="./js/jindo.m.Tab.test.js" charset="utf-8"></script>
<!-- test script 파일 끝 -->
</body>
</html>

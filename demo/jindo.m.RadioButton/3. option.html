<title>옵션 변경 예제</title>

<!-- SamplePage 기본 CSS -->
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">
.frb-v-radiobtn-cont{overflow:hidden;border:1px solid #ccc}
.frb-v-radiobtn-on{overflow:hidden;border:0;background:#85bae4;font-weight:bold;color:#FFF !important;text-decoration:none;cursor:pointer;outline:0 none;}
.frb-v-radiobtn-disable{opacity:.3;cursor: default;}

.frb-v-radiobtn-unit{position:relative;margin:0;padding:.7em 0 .7em 30px;border-bottom:1px solid #ccc;list-style:none}
.frb-v-radiobtn-unit:last-child{border-bottom:0}
.frb-v-radiobtn{position:absolute;top:7px;left:10px;margin:0}
.frb-v-radiobtn-label{display:block;position:relative;margin:0;font-size:1em;font-family:Helvetica,Arial,sans-serif;font-weight:bold;color:#444;text-decoration:none;cursor:pointer;}

.frb-h-radiobtn-on{background:#7e608f !important;font-weight:bold;color:#FFF;text-decoration:none;cursor:pointer;outline:0 none;}
.frb-h-radiobtn-disable{opacity:.3;cursor: default;}

.frb-h-radiobtn-cont:after {content: ".";display: block;height: 0;clear: both;visibility: hidden;}
.frb-h-radiobtn-unit{float:left;position:relative;margin:0;padding:0;list-style:none;border:1px solid #CCC;border-right:none;background:#eee; font-weight:bold;color:#444;text-decoration:none;cursor:pointer;}
.frb-h-radiobtn-unit:last-child{border-right:1px solid #CCC}
.frb-h-radiobtn{display:none;}
.frb-h-radiobtn-label{display:block;position:relative;margin:0;padding:10px 30px;font-size:1em;font-family:Helvetica,Arial,sans-serif;}

/*@code title="CSS"*/
	.frb-v-radiobtn-on{background:#FF729A;font-weight:bold;color:#FFF;}
	.frb-v-radiobtn-disable{opacity:.3;cursor: default;}

	.frb-h-radiobtn-on{background:#FF729A;font-weight:bold;color:#FFF;}
	.frb-h-radiobtn-disable{opacity:.3;cursor: default;}

/*code@*/
</style>

	<h4>세로형 RadioButton</h4>

	<div id="radioBtn_v">
	<form action="#">
		<ul class="frb-v-radiobtn-cont">
			<li class="frb-v-radiobtn-unit">
				<input type="radio" name="radio_name" checked="checked" id="fruit1" value="Apple" class="frb-v-radiobtn">

			</li>
			<li class="frb-v-radiobtn-unit">
				<input type="radio" name="radio_name" id="fruit2" value="Banana" class="frb-v-radiobtn">
				<label for="fruit2" class="frb-v-radiobtn-label">Banana</label>
			</li>
			<li class="frb-v-radiobtn-unit">
				<input type="radio" name="radio_name" id="fruit3" value="Orange" class="frb-v-radiobtn">
				<label for="fruit3" class="frb-v-radiobtn-label">Orange</label>
			</li>
			<li class="frb-v-radiobtn-unit">
				<input type="radio" name="radio_name" id="fruit4" value="Lemon" class="frb-v-radiobtn">
				<label for="fruit4" class="frb-v-radiobtn-label">Lemon</label>
			</li>
			<li class="frb-v-radiobtn-unit">
				<input type="radio" name="radio_name" id="fruit5" value="Grape" class="frb-v-radiobtn">
				<label for="fruit5" class="frb-v-radiobtn-label">Grape</label>
			</li>
		</ul>
	</form>
	</div><br />

			</li>
			<li class="frb-h-radiobtn-unit">
				<input type="radio" name="rtype" id="grid" value="Grid" class="frb-h-radiobtn" checked="checked">
				<label for="grid" class="frb-h-radiobtn-label">Grid</label>
			</li>
			<li class="frb-h-radiobtn-unit">
				<input type="radio" name="rtype" id="icon" value="Icon" class="frb-h-radiobtn">
				<label for="icon" class="frb-h-radiobtn-label">Icon</label>
			</li>
			</ul>
		</form>
	</div><br />

	<p class="red">&lt;적용옵션&gt;</p>
	<div class="example-content">

<!DOCTYPE html>

<!-- SamplePage 기본 CSS -->

<style type="text/css">
.frb-radiobtn-on{background:#FF729A !important;font-weight:bold;color:#FFF !important;text-decoration:none;cursor:pointer;outline:0 none}
.frb-radiobtn-disable{opacity:.3;cursor:default}
.frb-radiobtn-cont:after{display:block;margin-bottom:10px;visibility:hidden;clear:both;height:0;content:'.'}
.frb-radiobtn-unit{float:left;position:relative;margin:0;padding:0;border:1px solid #CCC;border-right:none;background:#eee;font-weight:bold;color:#444;text-decoration:none;list-style:none;cursor:pointer}
.frb-radiobtn-unit:last-child{border-right:1px solid #CCC}
.frb-radiobtn{display:none;position:absolute}
.frb-radiobtn-label{display:block;margin:0;padding:10px 30px}

/*@code title="CSS"*/
.[prefix]radiobtn-on{background:#FF729A;font-weight:bold;color:#FFF;outline:0 none;}
.[prefix]radiobtn-disable{opacity:.3;cursor: default;}
/*code@*/
</style>

<!-- Demo 영역 -->
<div id="demo">

	<div id="radioBtn">
	<form action="#">
		<ul class="frb-radiobtn-cont">
			<li class="frb-radiobtn-unit">
				<input type="radio" name="list" id="list" value="List" class="frb-radiobtn" checked="checked">
				<label for="list" class="frb-radiobtn-label">List</label>
			</li>
			<li class="frb-radiobtn-unit">
				<input type="radio" name="grid" id="grid" value="Grid" class="frb-radiobtn">
				<label for="grid" class="frb-radiobtn-label">Grid</label>
			</li>
			<li class="frb-radiobtn-unit">
				<input type="radio" name="icon" id="icon" value="Icon" class="frb-radiobtn">
				<label for="icon" class="frb-radiobtn-label">Icon</label>
			</li>
		</ul>
	</form>
	</div>

</div>
<!--// Demo 영역 -->

<!-- Option 영역 -->
<div id="option">
	<div class="op">
		<button type="button" id="chkValue" class="btn">선택한 값 얻어오기</button>&nbsp;&nbsp;
		선택 한 값 :<input type="text" id="viewValue" class="op_w100"><br>
		<button type="button" id="chkAllEnable" class="btn">모두 활성화</button>
		<button type="button" id="chkAllDisable" class="btn">모두 비활성화</button><br>
		<button type="button" id="chkEnable" class="btn">List,Grid 활성화</button>
		<button type="button" id="chkDisable" class="btn">List,Grid 비활성화</button><br>
		<button type="button" id="chkChecked" class="btn">Icon 선택</button>
	</div>
</div>
<!--// Option 영역 -->

<script type="text/javascript" src="../../src/jindo.m.CheckRadioCore.js" charset="utf-8"></script>
<script type="text/javascript" src="../../src/jindo.m.RadioButton.js" charset="utf-8"></script>
<!-- 사용자 script 파일 끝 -->

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
/*@code title="JavaScript"*/
var oRadioButton = new jindo.m.RadioButton("radioBtn", {
	sType : "h"
});
/*code@*/

jindo.$Fn(function(){
	jindo.$("viewValue").value = oRadioButton.getCheckedValue();
},this).attach(jindo.$("chkValue"), "click");

jindo.$Fn(function(){
	oRadioButton.enable();
},this).attach(jindo.$("chkAllEnable"), "click");

jindo.$Fn(function(){
	oRadioButton.disable();
},this).attach(jindo.$("chkAllDisable"), "click");

jindo.$Fn(function(){
	oRadioButton.enable([jindo.$("list"),jindo.$("grid")]);
},this).attach(jindo.$("chkEnable"), "click");

jindo.$Fn(function(){
	oRadioButton.disable([jindo.$("list"),jindo.$("grid")]);
},this).attach(jindo.$("chkDisable"), "click");


jindo.$Fn(function(){
	oRadioButton.setCheckedButton(oRadioButton.getElementByIndex(2).elRadioButton);
},this).attach(jindo.$("chkChecked"), "click");
</script>
<!-- // Sample 실행 script 코드 끝 -->

<title>jindo.m.Selectbox Design Template</title>

<style type="text/css">
/*@code title="CSS"*/
/* select박스 기본 디자인 */
.selectbox {
	width : 200px;
	padding: 10px 10px;
	margin: 10px;
	border-radius: 1em;	/* 외부 곡선 */
	-webkit-border-radius: 1em;	/* 외부 곡선 */
	background:#4770aa;		 					/* 그라데이션 적용이 안될때 사용될 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#4770aa), to(#0b2a55));	/* 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	-webkit-box-shadow: 0 1px 4px #6e94c9;	/* 안쪽 그림자 크기, 색상 수정 */
	background: gradient(linear, left top, left bottom, from(#4770aa), to(#0b2a55));	/* 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	box-shadow: 0 1px 4px #6e94c9;	/* 안쪽 그림자 크기, 색상 수정 */
}

/* select박스 화살표 디자인 */
.select-arrow {
	background: #6e94c9;	/* 화살표 배경색 */
	background-image: url(../asset/img/icons-18-white.png);	/* 화살표 이미지 */
	background-repeat: no-repeat;
	background-position: -216px 50%;
	border-radius: 9px;	/* 화살표 배경 동그란 효과 */
	-webkit-border-radius: 9px;	/* 화살표 배경 동그란 효과 */
	/* 화살표 크기 */
	width: 18px;
	height: 18px;
}

.select-selectmenu {
	display:none;
}

/* select박스 content영역 디자인 */
.select-content {
	font-weight:bold;
	color : white;	/* 글자색상 */
}

/* select박스가 disable되었을때 디자인 */
.select-disable {
	opacity : 0.5;
}
/*code@*/
</style>
<script type="text/javascript">

</script>

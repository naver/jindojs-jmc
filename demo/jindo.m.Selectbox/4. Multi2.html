<style type="text/css">
/* select박스 기본 디자인 */
.selectbox {
	width : 200px;
	padding: 10px 10px;
	margin: 10px;
	border-radius: 1em;	/* 외부 곡선 */
	-webkit-border-radius: 1em;	/* 외부 곡선 */
	background:#F0F0F0;		 					/* 그라데이션 적용이 안될때 사용될 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#F0F0F0), to(#DDD));	/* 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	background: gradient(linear, left top, left bottom, from(#F0F0F0), to(#DDD));	/* 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	-webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, .3);	/* 안쪽 그림자 크기, 색상 수정 */
	box-shadow: 0 1px 4px rgba(0, 0, 0, .3);	/* 안쪽 그림자 크기, 색상 수정 */
}

/* select박스 화살표 디자인 */
.select-arrow {
	background: rgba(0, 0, 0, .4);	/* 화살표 배경색 */
	background-image: url(../asset/img/icons-18-white.png);	/* 화살표 이미지 */
	background-repeat: no-repeat;
	background-position: -216px 50%;
	border-radius: 9px;	/* 화살표 배경 동그란 효과 */
	-webkit-border-radius: 9px;	/* 화살표 배경 동그란 효과 */
	/* 화살표 크기 */
	width: 18px;
	height: 18px;
}

/* select박스 content영역 디자인 */
.select-content {
	font-weight:bold;
	color : black;	/* 글자색상 */
}

/* select박스가 disable되었을때 디자인 */
.select-disable {
	opacity : 0.5;
}

/* select박스의 selectmenu의 디자인 */
.select-selectmenu {
	border-radius: 0.5em;	/* 외부 곡선 */
	-webkit-border-radius: 0.5em;	/* 외부 곡선 */
	border : 5px solid #e5e5e5;	/* 테두리 색상 */
	/* 스크롤 배경 */
	background:#e1e1e1;							 /* 그라데이션 적용이 안될때 사용될 배경색 */
   	box-shadow: 0 0 12px rgba(0, 0, 0, .6);	/* 안쪽 그림자 크기, 색상 수정 */
   	-webkit-box-shadow: 0 0 12px rgba(0, 0, 0, .6);	/* 안쪽 그림자 크기, 색상 수정 */
   	display:none;
}


/* select박스의 selectmenu의 아이템 컨테이너 디자인 (주로 여백조절) */
.select-selectmenu ul {
	list-style: none;
	padding: 0;
	margin : 0px;
}

/* select박스의 selectmenu의 아이템들 디자인 (주로 여백조절) */
.select-selectmenu li {
	padding:5px;
	text-align:center;
	background:#e1e1e1;							 /* 그라데이션 적용이 안될때 사용될 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#e1e1e1));	/* 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	background: gradient(linear, left top, left bottom, from(#ffffff), to(#e1e1e1));	/* 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	box-shadow: 1px 1px 0px #fff inset; /* 안쪽 그림자 크기, 색상 수정 */
	-webkit-box-shadow: 1px 1px 0px #fff inset; /* 안쪽 그림자 크기, 색상 수정 */
}

/* 선택된 select박스 아이템 디자인 */
.select-selected{
	text-decoration:none;
	font-weight:bold;
	color:#d9f3ff;								  /* 선택된 날짜 텍스트 폰트 색상 설정 */
	text-shadow: 1px 1px 2px #06344e;			   /* 선택된 날짜 텍스트 그림자 크기, 색상 수정 */
	background:#308fbb;							 /* 그라데이션 적용이 안될때 사용될 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#308fbb), to(#2d678f)) !important;	/* 선택된 날짜 영역의 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	background: gradient(linear, left top, left bottom, from(#308fbb), to(#2d678f)) !important;	/* 선택된 날짜 영역의 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	box-shadow: 1px 1px 0px #6e94c9 inset  !important;	/* 안쪽 그림자 크기, 색상 수정 */
	-webkit-box-shadow: 1px 1px 0px #6e94c9 inset  !important;	/* 안쪽 그림자 크기, 색상 수정 */
}

/*@code title="CSS"*/
[sClassPrefix]arrow {}
[sClassPrefix]content {}
[sClassPrefix]selectmenu {}
[sClassPrefix]selected {}
[sClassPrefix]disable {}
/*code@*/
</style>

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
/*@code title="JavaScript"*/
var oCity = new jindo.m.Selectbox("selectCity",{
		sPlaceholder : "도시 선택"
	});
	oCity.disable();
var oNation = new jindo.m.Selectbox("selectNation",{
		sPlaceholder : "국가 선택"
	}).attach({
		"select" : function(we) {
			oCity.enable();
			switch(we.sValue) {
				case "대한민국" : oCity.refresh(["대구","부산","서울","인천"]);
				break;
				case "타이" : oCity.refresh(["치앙마이","방콕","푸켓","파타야"]);
				break;
				case "필리핀" : oCity.refresh(["마닐라","세부","케손","다바오"]);
				break;
			}

		}
	});
/*code@*/
</script>
<!-- // Sample 실행 script 코드 끝 -->

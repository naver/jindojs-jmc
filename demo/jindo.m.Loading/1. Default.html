<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
	/*@code title="JavaScript"*/
	var oLoading = new jindo.m.Loading();
	/*code@*/
	oLoading.attach({
		"beforeShow" : function(we) {
			addConsole(we.sType + " → " + "보이기 전에 호출");
		},
		"show" : function(we) {
			addConsole(we.sType + " → " + "보인 후에 호출");
		},
		"beforeHide" : function(we) {
			addConsole(we.sType + " → " + "사라지기 전에 호출");
		},
		"hide" : function(we) {
			addConsole(we.sType + " → " + "사라진 후에 호출");
		},
	});
	jindo.$Fn(function(we) {
		oLoading.show();
		setTimeout(function() {
			oLoading.hide();
		},5000);
	}).attach("show", "click");
</script>
<!-- // Sample 실행 script 코드 끝 -->

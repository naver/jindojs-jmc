<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var nDelay = jindo.m.getDeviceInfo().android? 1000: 0;
var oSlideFlicking = null;
var aSubFlicking = [];
window.onload = function(){setTimeout(function(){
	function fnBeforeTouchMove(we) {
		if(!we.bCorrupt) {
			var bNext = we.nDistanceX < 0;
			if( (bNext && this.getContentIndex() == this.getTotalContents()-1) || (!bNext && this.getContentIndex() == 0) ) {
				we.stop();
			}
		}
	}

	oSlideFlicking = new jindo.m.SlideFlicking(jindo.$('mflick'),{
		nTotalContents : 3, //전체 아이템 개수
		bUseCircular : true,
		bUseMomentum : false
	}).attach({
		"flicking" : function(we) {
			if(we.bCorrupt) {
				// 모두 갱신되는 경우에 처리
			} else {
				if(we.bNext) {
					aSubFlicking[this.getNextIndex()].moveTo(0,0);
				} else {
					aSubFlicking[this.getPrevIndex()].moveTo(aSubFlicking[this.getPrevIndex()].getTotalContents()-1,0);
				}
			}
		}
	});

	aSubFlicking.push(new jindo.m.SlideFlicking(jindo.$('mflick-sub1'),{
		nTotalContents : 3, //전체 아이템 개수
		bUseCircular : true,
		bUseMomentum : false,
		sClassPrefix : "flick-sub1-"
	}).attach({
		"beforeTouchMove" : fnBeforeTouchMove
	}));

	aSubFlicking.push(new jindo.m.SlideFlicking(jindo.$('mflick-sub2'),{
		nTotalContents : 3, //전체 아이템 개수
		bUseCircular : true,
		bUseMomentum : false,
		sClassPrefix : "flick-sub2-"
	}).attach({
		"beforeTouchMove" : fnBeforeTouchMove
	}));

	aSubFlicking.push(new jindo.m.SlideFlicking(jindo.$('mflick-sub3'),{
		nTotalContents : 3, //전체 아이템 개수
		bUseCircular : true,
		bUseMomentum : false,
		nDefaultIndex : 2,
		sClassPrefix : "flick-sub3-"
	}).attach({
		"beforeTouchMove" : fnBeforeTouchMove
	}));

	// 0번째 판을 재갱신한다
	oSlideFlicking.refresh(0);
}, nDelay); }
</script>

<style type="text/css">
.u_h2{position:relative;width:100%;height:33px;border-bottom:1px solid #b0b0b0;background:#f4f5f5;text-align:left}
.u_h2_h{overflow:hidden;height:33px;padding:0 0 0 50px;font-size:15px;line-height:33px}
.u_h2 .uc_pl,.u_h2 .uc_pr{position:absolute;top:3px;letter-spacing:-1px}
.u_h2 .uc_pl{left:5px}
.u_h2 .uc_pr{right:5px}
.u_h2 .u_btn{display:inline-block;padding:.36em .4em;border:1px solid #bcbcbc;background:#f1f1f1;background:-webkit-gradient(linear,0 0,0 100%,from(#fff),color-stop(.05,#fbfbfb),to(#f1f1f1));font-size:1em;color:#666;letter-spacing:-1px;white-space:nowrap}
.u_h2 .u_btn .uc_ico_ck{display:inline-block;margin-left:-.15em;padding-left:1.4em;background:url(../asset/img/ico.gif) no-repeat 0 3px}
.u_h2 .u_btn_v2{padding:.36em .8em .43em}
.s2 .u_h2 .u_btn_v2:before,.s2 .u_h2 .u_btn_v2:after{display:inline-block;content:''}
.s2 .u_h2 .u_btn_v2:before{margin-left:-3px}
.s2 .u_h2 .u_btn_v2:after{margin-right:-3px}

.u_lst_l{margin:1px 0 1px 5px;border:1px solid #dfdfdf}
.u_lst_lk{display:block;padding:.7em 31px .6em 10px;background:url(../asset/img/bu_lk.gif) no-repeat 100% 50%}
.u_lst_lk_no{display:block;padding:.7em 31px .6em 10px}

.u_h3{position:relative;width:100%;height:35px;text-align:left}
.u_h3 .uc_pl{position:absolute;top:3px;left:5px;text-align:center}
.u_h3 .uc_prev{display:inline-block;width:30px;height:25px;padding-left:5px;border:1px solid #242937;border-radius:2px;background:#2a3650;font-size:13px;line-height:25px;color:#fff;letter-spacing:-1px;text-align:left;white-space:nowrap;-webkit-box-shadow:inset #8ca1da 0 0 1px,#181e2e 0 1px 1px}
</style>

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
/*@code title="JavaScript"*/
	var fnBtnMenu = jindo.$Fn(function() {
		if(oLmMenu.getVisible()) {
			oLmMenu.hide();
			oLmSubMenu.hide();
		} else {
			oLmMenu.show();
		}
	}, this).attach(jindo.$("btnMenu"), "click");
	var welData = jindo.$Element("showContent");

	var oLmMenu = new jindo.m.LayerManager("menuList").link("btnMenu")
		.attach("ignore", function(we) {
			if(we.elTarget) {
				var welTarget = jindo.$Element(we.elTarget);
				if(welTarget.hasClass("u_lst_lk")) {
					oLmSubMenu.show();
				}
			}
		})
		.attach("hide",function(we) {
			if (we.elTarget) {
				// TextNode 선택시 상위 엘리먼트로 이벤트 전달
				we.elTarget = we.elTarget.nodeType == 3 ? we.elTarget.parentNode : we.elTarget;
			}
			var welTarget = jindo.$Element(we.elTarget);
			if(we.elTarget && welTarget.className().indexOf("u_lst_lk") > -1) {
				welData.html(we.elTarget.innerHTML + "이(가) 선택됨");
			}
		}).link(jindo.$$.getSingle(".u_lst_lk"));
	var oLmSubMenu = new jindo.m.LayerManager("subMenuList").link(jindo.$$.getSingle(".u_lst_lk"),"btnMenu");
/*code@*/
</script>
<!-- // Sample 실행 script 코드 끝 -->

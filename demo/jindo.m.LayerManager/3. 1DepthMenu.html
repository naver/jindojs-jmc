<style type="text/css">
.u_menu{position:relative}
.u_menu_btn{display:block;position:relative;width:60px;padding:6px 20px 6px 10px;border:1px solid #49c;background:#7de}
.u_menu_ico{display:block;overflow:hidden;position:absolute;top:13px;right:10px;width:1px;height:1px;padding:2px 4px 0 0;background:url(../asset/img/ico_arrow.png) no-repeat 0 0}
.u_menu_on .u_menu_ico{background-position:0 -5px}
.u_menu_l{display:none;position:absolute;left:0;margin-top:-1px;border:1px solid #49c;background:#fff}
.u_menu_li{border-bottom:1px solid #49c}
.u_menu_li:last-child{border-bottom:none}
.u_menu_la{display:block;padding:6px 10px}
.u_menu_on .u_menu_l{display:block}
.u_menu_ico{_font-size:0}
.u_menu_li{_zoom:1}
.u_menu2{position:relative;margin:0 0 0 10px}
.u_menu2_btn{display:block;position:relative;width:69px;padding:6px 20px 6px 10px;border:1px solid #49c;background:#7de}
.u_menu2_ico{display:block;overflow:hidden;position:absolute;top:13px;right:10px;width:1px;height:1px;padding:2px 4px 0 0;background:url(../asset/img/ico_arrow.png) no-repeat 0 0}
.u_menu2_on .u_menu2_ico{background-position:0 -5px}
.u_menu2_l{display:none;position:absolute;left:0;width:300px;margin-top:-1px;border-top:1px solid #49c;border-left:1px solid #49c;background:#fff url(../asset/img/bg_menu2_l.png) repeat 0 0}
.u_menu2_l:after{display:block;clear:both;content:''}
.u_menu2_li{float:left;width:100px;height:30px;line-height:30px}
.u_menu2_la{display:block;overflow:hidden;padding:0 10px;white-space:nowrap;text-overflow:ellipsis}
.u_menu2_on .u_menu2_l{display:block}
.u_menu2_ico{_font-size:0}
.u_menu2_li{_zoom:1}
.u_menu2_la{_width:100%;_padding:0;_text-indent:10px}
.guideline{width:299px;padding:10px 10px 10px 9px;border:1px dashed #bcbcbc;background:#fff;font-size:.93em;color:#222;letter-spacing:-1px;text-align:justify;text-align:left}
.u_wrt{display:table;width:100%;margin:.43em 0}
.u_wrt_h,.u_wrt_ct{display:table-cell;vertical-align:middle}
.u_wrt_h{width:4.5em}
.u_wrt_txt{padding:0 .4em;text-align:center}
.u_wrt_itw{display:block;padding:.1em .3em;border:1px solid #b0b0b0;border-radius:4px;background:#fff;-webkit-box-shadow:inset 0 1px #eee}
.u_wrt_it{width:100%;height:1.6em;border:0;-webkit-border-radius:0;-webkit-appearance:none}
.u_wrt_sel{width:100%;height:1.86em}
.u_wrt .uc_vh{visibility:hidden}
.u_wrt{*display:block}
.u_wrt_h,.u_wrt_ct{*display:inline;*float:left}
.u_wrt_it{*width:10em}
.u_wrt_sel{*width:5em}

</style>

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
/*@code title="JavaScript"*/
// 세로 메뉴 ------------------------------------------------------------------------------- 시작 //
var welVMenuDiv = jindo.$Element(jindo.$$.getSingle(".u_menu"));
var elVMenuBtn = jindo.$$.getSingle(".u_menu_btn");
var elVMenuList = jindo.$$.getSingle(".u_menu_l");

var fnVMenuBtn = jindo.$Fn(function(we) {
	oLmVMenu.toggle();
}, this).attach(elVMenuBtn, "click");

var oLmVMenu = new jindo.m.LayerManager(elVMenuList)
	.attach("beforeShow",function(we) {
		welVMenuDiv.addClass('u_menu_on');
	})
	.attach("hide",function(we) {
		welVMenuDiv.removeClass('u_menu_on');

		// TextNode 선택시 상위 엘리먼트로 이벤트 전달
		if (we.elTarget) {
			we.elTarget = we.elTarget.nodeType == 3 ? we.elTarget.parentNode : we.elTarget;
			var welTarget = jindo.$Element(we.elTarget);
			if (welTarget.hasClass("u_menu_li") || welTarget.hasClass("u_menu_la")) {
				elVMenuBtn.innerHTML = we.elTarget.innerHTML + "<span class='u_menu_ico'></span>";
			}
		}
	}).link(elVMenuBtn);
// 세로 메뉴 -------------------------------------------------------------------------------  끝 //

// 가로 메뉴 ------------------------------------------------------------------------------- 시작 //
var welHMenuDiv = jindo.$Element(jindo.$$.getSingle(".u_menu2"));
var elHMenuBtn = jindo.$$.getSingle(".u_menu2_btn");
var elHMenuList = jindo.$$.getSingle(".u_menu2_l");

var fnHMenuBtn = jindo.$Fn(function(we) {
	oLmHMenu.toggle();
}, this).attach(elHMenuBtn, "click");

var oLmHMenu = new jindo.m.LayerManager(elHMenuList)
	.attach("beforeShow",function(we) {
		welHMenuDiv.addClass('u_menu2_on');
	})
	.attach("hide",function(we) {
		welHMenuDiv.removeClass('u_menu2_on');

		// TextNode 선택시 상위 엘리먼트로 이벤트 전달
		if(we.elTarget ) {
			we.elTarget = we.elTarget.nodeType == 3 ? we.elTarget.parentNode : we.elTarget;
			var welTarget = jindo.$Element(we.elTarget);
			if(welTarget.hasClass("u_menu2_li") || welTarget.hasClass("u_menu2_la")) {
				elHMenuBtn.innerHTML = we.elTarget.innerHTML + "<span class='u_menu2_ico'></span>";
			}
		}
	}).link(elHMenuBtn);
// 가로 메뉴 -------------------------------------------------------------------------------  끝 //
/*code@*/
</script>

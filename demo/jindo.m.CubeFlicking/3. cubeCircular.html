<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var nDelay = jindo.m.getDeviceInfo().android? 1000: 0;
    var oCubeFlicking = null;
window.onload = function(){
    var aAjaxData = [
        '<p>Layer0</p>',
        '<p>Layer1</p>',
        '<p>Layer2</p>',
        '<p>Layer3</p>',
        '<p>Layer4</p>',
        '<p>Layer5</p>',
        '<p>Layer6</p>',
        '<p>Layer7</p>'
        // '<p>Layer8</p>',
        // '<p>Layer9</p>',
        // '<p>Layer10</p>',
        // '<p>Layer7</p>',
        // '<p>Layer8</p>',
        // '<p>Layer9</p>',
        // '<p>Layer10</p>',
        // '<p>Layer7</p>',
        // '<p>Layer8</p>',
        // '<p>Layer9</p>',
        // '<p>Layer10</p>'
    ];

	setTimeout(function(){
		/*@code title="JavaScript"*/
		oCubeFlicking = new jindo.m.CubeFlicking('mflick',{
			nTotalContents : aAjaxData.length, //전체 아이템 개수
			sContentClass : 'ct',
			nDuration : 300,
			bUseCircular : true
			// bUseMomentum : true
		});
		/*code@*/

		oCubeFlicking.attach({
			'beforeFlicking' : function(oCustomEvt){
				var nIndex = oCustomEvt.nContentsIndex * 1;
				addConsole('[' + oCustomEvt.sType +  '] → '+nIndex  +" 에서 → " + oCustomEvt.nContentsNextIndex + ' 이동예정');
				// oCustomEvt.stop();
			},
			'flicking' : function(oCustomEvt){

			    if(oCustomEvt.bCorrupt) {
                // 전체 panel의 정보가 바뀔경우. 즉, nMoveCount가 1보다 클경우, 3개 panel의 모든 정보를 바꾼다.
                this.getElement().html(aAjaxData[this.getContentIndex()]);
                this.getNextElement().html(aAjaxData[this.getNextIndex()]);
                this.getPrevElement().html(aAjaxData[this.getPrevIndex()]);

                addConsole('[' + oCustomEvt.sType +  '] → ' +oCustomEvt.nContentsIndex+'번째 컨텐츠로 이동함');
            } else {
                //플리킹 효과를 통해 현재 화면을 움직였을 경우
                if(oCustomEvt.bNext){
                    //왼쪽으로 움직였을 경우 오른쪽 panel만 업데이트
                    this.getNextElement().html(aAjaxData[this.getNextIndex()]);
//                    sMessage += '왼쪽(next)으로 플리킹';
                } else {
                    //오른쪽으로 움직였을 경우 왼쪽 panel만 업데이트
                    this.getPrevElement().html(aAjaxData[this.getPrevIndex()]);
   //                 sMessage += '오른쪽(prev)으로 플리킹';
                }
      //          sMessage+= ', '+ oCustomEvt.nContentsIndex+'번째 Content';

                //addConsole('[' + oCustomEvt.sType +  '] → ' +sMessage);
            }


				var nIndex = oCustomEvt.nContentsIndex * 1;
				if(oCustomEvt.bNext){
                    //왼쪽으로 움직였을 경우 오른쪽 panel만 업데이트
                    this.getNextElement().html(aAjaxData[this.getNextIndex()]);
                   // sMessage += '왼쪽(next)으로 플리킹';
                } else {
                    this.getPrevElement().html(aAjaxData[this.getPrevIndex()]);
                    //sMessage += '오른쪽(prev)으로 플리킹';
                }
				addConsole('[' + oCustomEvt.sType +  '] → ' + nIndex + '번째 컨텐츠');
			},
			'beforeRestore' : function(oCustomEvt){
				var nIndex = oCustomEvt.nContentsIndex * 1;
				addConsole('[' + oCustomEvt.sType +  '] → '+ nIndex  +" 에서 복원 예정" );
				// oCustomEvt.stop();
			},
			'restore' : function(oCustomEvt){
				var nIndex = oCustomEvt.nContentsIndex * 1;
				addConsole('[' + oCustomEvt.sType +  '] → ' + nIndex +'번째 컨텐츠에서 복원');
			}
		});

		jindo.$Fn(function(evt){
			evt.stop();
			oCubeFlicking.movePrev();
		},this).attach(jindo.$('aprev'),'click');

		jindo.$Fn(function(evt){
			evt.stop();
			oCubeFlicking.moveNext();
		},this).attach(jindo.$('anext'),'click');

		jindo.$Fn(function(evt){
			evt.stop();
			var nIndex = jindo.$('nIndex').value;

			oCubeFlicking.moveTo(nIndex*1, 100);

		},this).attach(jindo.$('amove'),'click');

	}, nDelay);
}
</script>

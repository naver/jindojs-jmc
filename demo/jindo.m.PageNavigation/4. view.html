<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var oPage = new jindo.m.PageNavigation(jindo.$('paging'),{
	sClassPrefix : 'page-',
	nItem : 100, //아이템 개수
	nItemPerPage : 6,
	nPage : 1,
	sInfoTemplate : '{=STARTINDEX}-{=ENDINDEX}<span class="u_pg2_total">/ {=ITEMCOUT}</span>'
}).attach({
	'beforeMove' : function(oEvt){
		var sText = oEvt.sType + " → " + " 현재페이지 : " + oEvt.nCurrentPage+" ,이동페이지 : "+ oEvt.nPage;
		addConsole(sText);
	},
	'move' : function(oEvt){
		var sText = oEvt.sType + " → " + oEvt.nPage + "페이지 이동완료!";
		addConsole(sText);
	}
});
oPage.movePageTo(1, false);

var oPage2 = new jindo.m.PageNavigation(jindo.$('itemCount'),{
	sClassPrefix : 'page-',
	nItem : 30, //아이템 개수
	nItemPerPage : 6,
	nPage : 1,
	sInfoTemplate : '{=PAGE}/{=TOTALPAGE}'
}).attach({
	'beforeMove' : function(oEvt){
		var sText = oEvt.sType + " → " + " 현재페이지 : " + oEvt.nCurrentPage+" ,이동페이지 : "+ oEvt.nPage;
		addConsole(sText);
	},
	'move' : function(oEvt){
		var sText = oEvt.sType + " → " + oEvt.nPage + "페이지 이동완료!";
		addConsole(sText);
	}
});
//바로 3페이지로 이동
oPage2.movePageTo(3, false);


var oPage3 = new jindo.m.PageNavigation(jindo.$('noPaging'),{
	sClassPrefix : 'page-',
	nItem : 5, //아이템 개수
	nItemPerPage : 6,
	nPage : 1,
	sInfoTemplate : '{=PAGE}/{=TOTALPAGE}'
}).attach({
	'beforeMove' : function(oEvt){
		var sText = oEvt.sType + " → " + " 현재페이지 : " + oEvt.nCurrentPage+" ,이동페이지 : "+ oEvt.nPage;
		addConsole(sText);
	},
	'move' : function(oEvt){
		var sText = oEvt.sType + " → " + oEvt.nPage + "페이지 이동완료!";
		addConsole(sText);
	}
});
//바로 3페이지로 이동
oPage3.movePageTo(1, false);

<script type="text/javascript">
/**
	AddLog Overriding
	왜? 안드로이드 2.1에서는 textarea에서 이벤트를 먹어버리는 오류가 있어서 수정함
 */

window.addConsole = function(s){
	welConsole = jindo.$Element('txtConsole');
	var sText = welConsole.html();
	sText = sText + "<br/>" + "[" + window.__message_index_value__++ + "] " + s;

	welConsole.html(sText);
	welConsole.$value().scrollTop = welConsole.$value().scrollHeight;
};

/*@code title="JavaScript"*/
var oScrollEnd = new jindo.m.ScrollEnd()
	.attach("scrollEnd", function(we) {
		console.info("scrollEnd");
		addConsole(we.sType + " → " + "스크롤 완료시 호출됨 (nTop : " + we.nTop + ", nLeft : " + we.nLeft + ")");
	});
/*code@*/
</script>
<!-- // Sample 실행 script 코드 끝 -->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<title>중첩 반복 예제</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<meta name="class-lists" content="jindo.m.Morph"/>
<meta name="screenshots" content=""/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="중첩 pushRepeatStart-pushRepeatEnd 활용 예제입니다.">
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">

	.box {
		border:1px solid #ccc;
		padding:1em;
		border-radius:5px;
	}

	span.char {
		margin:1px;
		border:1px solid #ccc;
		background-color:#eee;
		padding:3px;
	}

	fieldset {
		margin:5px 0 10px 0;
	}

	legend {
		padding:0 5px;
		font-size:1.1em;
		font-weight:bold;
	}

	strong {
		color:#f00;
		font-size:1.2em;
		margin:0 2px;
	}

</style>
</head>
<body>
	<script type="text/javascript" src="../asset/demojs/demo.js#header"
	     data-title="Jindo Mobile Component"
	     data-subtitle="=document.title"
	     data-backbutton="false"
	     data-viewsource="true"
	     data-qrcode="true"></script>
	<!-- 기본 스크립트 -->
	<script type="text/javascript" charset="utf-8" src="../asset/jindo.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../src/jindo.m.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../src/jindo.m.Component.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../src/jindo.m.UIComponent.js"></script>
	<!--// 기본 스크립트 끝 -->
	<!-- 사용자 script 파일 시작 -->
	<script type="text/javascript" charset="utf-8" src="../../src/jindo.m.Effect.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../src/jindo.m.Morph.js"></script>
	<!-- 사용자 script 파일 끝 -->
	<script type="text/javascript">
		function LOG(s) {
			document.write('<span class="char">' + s + '</span>');
		}
	</script>
	<script type="text/javascript">

		/*@code title="JavaScript"*/
		new jindo.m.Morph().clear()
		.pushCall(function() { LOG(0); })
		.pushCall(function() { LOG(1); })
		.pushRepeatStart(2)
			.pushCall(function() { LOG(2); })
			.pushCall(function() { LOG(3); })
			.pushRepeatStart(3)
				.pushCall(function() { LOG(4); })
				.pushCall(function() { LOG(5); })
			.pushRepeatEnd()
			.pushCall(function() { LOG(6); })
			.pushCall(function() { LOG(7); })
		.pushRepeatEnd()
		.pushCall(function() { LOG(8); })
		.pushCall(function() { LOG(9); })
		.play();
		/*code@*/

	</script>
	<div class="box" style="margin-top:20px;">
		<div class="log">LOG(0)</div>
		<div class="log">LOG(1)</div>
		<fieldset class="box">
			<legend>pushRepeatStart(<strong>2</strong>)</legend>
			<div class="log">LOG(2)</div>
			<div class="log">LOG(3)</div>
			<fieldset class="box">
				<legend>pushRepeatStart(<strong>3</strong>)</legend>
				<div class="log">LOG(4)</div>
				<div class="log">LOG(5)</div>
			</fieldset>
			<div class="log">LOG(6)</div>
			<div class="log">LOG(7)</div>
		</fieldset>
		<div class="log">LOG(8)</div>
		<div class="log">LOG(9)</div>
	</div>
	<script type="text/javascript" src="../asset/demojs/demo.js#footer"></script>
</body>
</html>

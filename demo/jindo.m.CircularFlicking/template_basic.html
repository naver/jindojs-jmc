<!DOCTYPE html>

<title>jindo.m.Circular Template</title>

<style type="text/css">
/*@code title="CSS"*/
/* 플리킹 영역의 높이값을 지정가능합니다 */
#mflick{overflow:hidden;position:relative;width:100%;height:200px}
#mflick{border :1px solid #F7F7F7;}
.flick-container{clear:both}
.flick-panel{float:left;position:absolute;width:100%;height:100%}

/* 각 패널내의 css를 설정합니다 */
.flick-panel p{font-size:2.0em;text-align:center;padding-top:50px;}

/* 각 패널들의 css를 따로 설정하고 싶을 경우 아래에서 수정해서 사용 합니다 */
.flick-panel:first-child {background-color:pink;}
.flick-panel:last-child {background-color:#ffc000;}
.flick-panel:nth-child(2){background-color:skyblue;}

/*code@*/
</style>
<script type="text/javascript">
	var sAgent =  navigator.userAgent;
	if (sAgent.indexOf("WebKit") < 0) {
		window.onerror = function(){
			return true;
		}
	}
</script>

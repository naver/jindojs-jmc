<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var oToggleSlider = new jindo.m.ToggleSlider('toggleSlider',{
	nOnPosition : 0,
	nOffPosition: 50
}).attach({
	'beforeChange' : function(oCustomEvt){
		addConsole('[before] →  '+(oCustomEvt.bOn? 'on' : 'off') );
	},
	'change' : function(oCustomEvt){
		addConsole('[change] →  ' +(oCustomEvt.bOn? 'on' : 'off') );
	}
});

/* toggle 버튼 클릭 처리 */
jindo.$Fn(function(evt){
	evt.stop();
	oToggleSlider.toggle();

},this).attach(jindo.$('btntoggle'),'click');

/* on 버튼 클릭 처리 */
jindo.$Fn(function(evt){
	evt.stop();
	oToggleSlider.on();
},this).attach(jindo.$('btnon'),'click');

/* off 버튼 클릭 처리 */
jindo.$Fn(function(evt){
	evt.stop();
	oToggleSlider.off();
},this).attach(jindo.$('btnoff'),'click');

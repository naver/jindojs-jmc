<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>그라데이션 처리가 된 ToggleSlider - Gray Type</title>
<meta name="class-lists" content="jindo.m.ToggleSlider">
<meta name="description" content="[ON]이 왼쪽영역에 있는 경우">
<!-- SamplePage 기본 CSS -->
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">
/*@code title="CSS"*/
/* Toggle Slider CSS 시작*/
.tslider-wrapper{position:relative;margin:0;padding-top:10px;}

/* Toggle Slider Track CSS */
.tslider-track{
	overflow:hidden;
	position:absolute;
	top:0;
	width:120px;				/* Toggle Slider Track의 크기(넓이)를 수정 */
	height:30px;				/* Toggle Slider Track의 크기(높이)를 수정 */
	border-radius:0.3em 0.3em;	/* Toggle Slider Track의 양끝 둥글기를 수정 */
	border:1px solid #bab6a5;	/* Toggle Slider Track의 테두리의 굵기, 라인타입, 색상을 수정 */
	background:#f0ede4;			/* Toggle Slider Track의 색상을 수정 - 그라데이션 적용이 안될때 사용될 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#f0ede4), to(#d9d6bf)); 	/* Toggle Slider Track의 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	-webkit-box-shadow: 1px 1px 2px #d9d6bf inset;		/* Toggle Slider Track의 안쪽 그림자 크기, 색상 수정 */
}

/* Toggle Slider Thumb(핸들) CSS */
.tslider-thumb{
	position:absolute;
	z-index:1;
	width:58px;					/* Toggle Slider Thumb의 크기(넓이)를 수정 */
	height:28px;				/* Toggle Slider Thumb의 크기(높이)를 수정 */
	border-radius:0.3em 0.3em;	/* Toggle Slider Thumb의 양끝 둥글기를 수정 */
	border:1px solid #959283;	/* Toggle Slider Thumb의 테두리의 굵기, 라인타입, 색상을 수정 */
	background:#716f68;			/* Toggle Slider Thumb의 색상을 수정 - 그라데이션 적용이 안될때 사용될 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#716f68), to(#4a4946)); 	/* Toggle Slider Track의 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	cursor:pointer
}

/* Toggle Slider - [ON] 텍스트 CSS */
.tslider_aron{
	display:block;
	position:absolute;
	top:0;
	left:0;
	width:50%;
	height:100%;
	line-height:30px;						/* Track의 크기(높이)값과 동일해야 합니다.*/
	font-family:Helvetica,Arial,sans-serif;	/* 텍스트 폰트 수정 */
	font-size:1em;							/* 텍스트 크기 수정 */
	color:#404040;							/* 텍스트 색상 수정 */
	font-weight:bold;						/* 텍스트 굵기 수정 */
	text-shadow: 1px 1px 2px #f6f6f6;		/* 텍스트 그림자 크기, 색상 수정 */
	text-align:center;
	cursor:pointer
}

/* Toggle Slider - [OFF] 텍스트 CSS */
.tslider_aroff{
	display:block;
	position:absolute;
	top:0;
	left:50%;
	width:50%;
	height:100%;
	line-height:30px;						/* Track의 크기(높이)값과 동일해야 합니다.*/
	font-family:Helvetica,Arial,sans-serif;	/* 텍스트 폰트 수정 */
	font-size:1em;							/* 텍스트 크기 수정 */
	color:#404040;							/* 텍스트 색상 수정 */
	font-weight:bold;						/* 텍스트 굵기 수정 */
	text-shadow: 1px 1px 2px #f6f6f6;		/* 텍스트 그림자 크기, 색상 수정 */
	text-align:center;
	cursor:pointer
}
/*code@*/
</style>

<script type="text/javascript">
	var sAgent =  navigator.userAgent;
	if (sAgent.indexOf("WebKit") < 0) {
		window.onerror = function(){
			return true;
		}

</script>

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
var nDelay = jindo.m.getDeviceInfo().android? 1000: 0;
var oDialog = null;
var sTemplate = null;

function show(sType) {
	if(sType == 1) {
		oDialog.setPosition("top");
		oDialog.show({
			sBorder : "border:2px solid #777777;border-top:none;",
			sPosition : "top",
			sDescription : "화면 <strong class='uc_st_q'>상단중앙</strong>에 위치합니다"
		});
	} else if(sType == 2) {
		oDialog.setPosition("center");
		oDialog.show({
			sBorder : "border:2px solid #777777;",
			sPosition : "center",
			sDescription : "화면 <strong class='uc_st_q'>중앙</strong>에 위치합니다"
		});
	} else if(sType == 3) {
		oDialog.setPosition("bottom");
		oDialog.show({
			sBorder : "border:2px solid #777777;border-bottom:none;",
			sPosition : "bottom",
			sDescription : "화면 <strong class='uc_st_q'>하단중앙</strong>에 위치합니다"
		});
	} else if(sType == 4) {
		oDialog.setPosition("all");
		oDialog.show({
			sBorder : "",
			sPosition : "all",
			sDescription : "화면 <strong class='uc_st_q'>전체</strong>에 위치합니다"
		});
	}
}

window.onload = function(){setTimeout(function(){
var aTemplate = [];
aTemplate.push('<div class="u_dsc u_dsc_q" style="background-color:#fff;{=sBorder}">');
aTemplate.push('<h2 class="uc_h">Dialog.setPosition(<strong class="uc_st_q">"{=sPosition}"</strong>)"</h2>');
aTemplate.push('<div class="uc_area">');
aTemplate.push('<a href="#" class="u_btn dialog-confirm" onclick="return false">{=sDescription}</a>');
aTemplate.push('</div>');
aTemplate.push('</div>');
sTemplate = aTemplate.join("");

oDialog = new jindo.m.Dialog();
oDialog.setTemplate(sTemplate);
/*@code title="JavaScript"
var oDialog = new jindo.m.Dialog({ sPosition : "top" });

var sTemplate = "<div>...생략...</div>";
oDialog.setTemplate(sTemplate);

// set [sPosition]option
oDialog.setPosition("all"); 	//"top"|"center"|"bottom"|"all"
code@*/
}, nDelay); }
</script>

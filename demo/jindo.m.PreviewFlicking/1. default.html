<script type="text/javascript">
	/*@code title="JavaScript"*/
   var oPreviewFlicking = new jindo.m.PreviewFlicking('previewFlick',{
            sContentClass : 'ct',
            // nDuration : 1000,
            "nMinWidth" : "260px"
        });
	// var oPreviewFlicking = new jindo.m.PreviewFlicking("previewFlick", {
		// "nMinWidth" : "260px"
	// });
	/*code@*/

	oPreviewFlicking.attach({
		"beforeFlicking" : function(e){
			// e.stop();
			addConsole("beforeFlicking");
		},
		"flicking" : function(){
			addConsole("flicking");
		},
		"beforeMove" : function(){
			addConsole("beforeMove");

		},
		"beforeRestore" : function(){
			addConsole("beforeRestore");
		},
		"restore" : function(){
			addConsole("restore");
		},
		"move" : function(){
			addConsole("move");

		},
		"rotate" : function(e){
			// addConsole("rotate");

		},
		"touchStart" : function(e){
			// addConsole("touchStart");

		},
		"touchMove" : function(){
			// addConsole("touchMove");

		},
		"touchEnd" : function(){
			// addConsole("touchEnd");

		},
		"scroll" : function(){
			// addConsole("scroll");
		}
	});

	jindo.$Fn(function(evt){
		evt.stop();
		oPreviewFlicking.movePrev();
	},this).attach(jindo.$('aprev'),'click');

	jindo.$Fn(function(evt){
		evt.stop();
		oPreviewFlicking.moveNext();
	},this).attach(jindo.$('anext'),'click');

	jindo.$Fn(function(evt){
		evt.stop();
		var nIndex = jindo.$('nIndex').value;

		oPreviewFlicking.moveTo(nIndex*1, 100);

	},this).attach(jindo.$('amove'),'click');

</script>

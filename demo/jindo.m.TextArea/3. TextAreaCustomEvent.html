<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
	var oTextArea = new jindo.m.TextArea("textarea",{bUseRadius : true}).attach({
		"focus" : function(we){
			addConsole("focus 발생시 호출");
		},
		"blur" : function(we){
			addConsole("blur 발생시 호출");
		},
		"expand" : function(we){
			addConsole("TextArea 확장시 호출");
		},
		"enable" : function(we){
			addConsole("TextArea enable시 호출");
		},
		"disable" : function(we){
			addConsole("TextArea disable시 호출");
		},
		"change" : function(we){
			addConsole("TextArea change시 호출");
		}
	});
	jindo.$Fn(function(){
		oTextArea.enable();
	},this).attach(jindo.$("chkEnable"), "click");

	jindo.$Fn(function(){
		oTextArea.disable();
	},this).attach(jindo.$("chkDisable"), "click");

<!-- SamplePage 기본 CSS -->

<style type="text/css">
/*@code title="CSS"*/
.fta-textarea {
	width:100%;
	padding: 0px;
	font-size: 13px;
	border: 1px solid #b3b3b3;
	color: #333;
	background: #f0f0f0;
}
.fta-textarea:focus {}
.fta-textarea-focus {
	background: #ffffff;
	outline:none;
}
.fta-textarea-disable {
	background: #eee !important;
	cursor : default;
}
/*code@*/
</style>
<script type="text/javascript">
	var sAgent =  navigator.userAgent;
	if (sAgent.indexOf("WebKit") < 0) {
		window.onerror = function(){
			return true;
		}
	}
</script>

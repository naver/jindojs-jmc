<script type="text/javascript">
//아이템이 추가될 영역
var welContent = jindo.$Element('cnt');
var sTpl = '<li><a href="#">{=TEXT}</a></li>'
var oMore = new jindo.m.MoreContentButton(jindo.$('contentMore'),{
	nTotalItem : 30, //실제 아이템 개수
	nShowMaxItem : 30, //최대 더보기 하여 보여줄 개수
	nItemPerPage : 4,
	htAjax : {
		sApi : 'mockUpData.html',
		sStart : 'Index', //파라미터 명 수정
		sDisplay : 'ItemPerCnt' //파라미터명 수정
	}
});
oMore.attach({
	'more' : function(oCustomEvt){
		var sText = oCustomEvt.sType + " → " + oCustomEvt.nPage + " 페이지  /  시작인덱스 : " + oCustomEvt.nStartIndex + ", 끝인덱스 : " +oCustomEvt.nEndIndex;
		addConsole(sText);

		//ajax 응답을 json 형태로 수정
		var json = oCustomEvt.oResponse.json();
		var aData = json.aData;

		//테스트 데이터를 사용하기 때문에 응답받은 데이터를 짤라서 쓰고 있습니다.
		//실 API에서는 현재 페이지 아이템만 응답으로 오기 때문에 전체 데이터를 append 하는 로직으로 수정하시면 됩니다.
		for(var i=oCustomEvt.nStartIndex; i<= oCustomEvt.nEndIndex; i++){
			var sText = sTpl.replace(/{=TEXT}/,aData[i]);
			var temp = jindo.$(sText);
			welContent.append(temp);
		}

		//AjaxHistory를 위한 의 상태정보 update
		oAjaxHistory.addHistory(
			{
				'page' : oCustomEvt.nPage
			}
		);

	},
	'goTop' : function(oCustomEvt){
		var sText = oCustomEvt.sType + " → 맨위로 버튼 클릭됨";
		addConsole(sText);
	},
	'movePage' : function(oCustomEvt){
		//ajax 응답을 json 형태로 수정
		var json = oCustomEvt.oResponse.json();
		var aData = json.aData;
		//테스트 데이터를 사용하기 때문에 응답받은 데이터를 짤라서 쓰고 있습니다.
		//실 API에서는 현재 페이지 아이템만 응답으로 오기 때문에 전체 데이터를 append 하는 로직으로 수정하시면 됩니다.
		var aTemp = [];
		for(var i=oCustomEvt.nStartIndex; i<= oCustomEvt.nEndIndex; i++){
			var sText = sTpl.replace(/{=TEXT}/,aData[i]);
			var temp = jindo.$(sText);
			aTemp.push(sText);
		}
		welContent.html(aTemp.join(''));
	}
});

//AjaxHistory 인스턴스 생성
var oAjaxHistory;
jindo.$Fn(function(){
	oAjaxHistory = new jindo.m.AjaxHistory();

	oAjaxHistory.attach({
			'load' : function(){
				addConsole('AjaxHistory Load');
				//AjaxHistory를 위한 의 상태정보 update
				oAjaxHistory.addHistory(
					{
						'page' : 1
					}
				, true);
			},
			'change' : function(oCustomEvt){
				var nCurrentPage = oCustomEvt.htHistoryData.page;
				if(typeof nCurrentPage != 'undefined'){
					//현재 페이지에 대한 구성을 합니다.
					addConsole('AjaxChange → '+ oCustomEvt.htHistoryData.page +'페이지로 이동');
					oMore.movePageTo(nCurrentPage*1);
				}
			}
		});

	oAjaxHistory.initialize();

}).attach(window, "load");

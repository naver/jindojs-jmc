<style type="text/css">
.fcb-checkbox-on{border:0;background:#6CC;font-weight:bold;color:#FFF;text-decoration:none;cursor:pointer;outline:0 none}
.fcb-checkbox-disable{opacity:.3;cursor:default}
.fcb-checkbox-unit{position:relative;margin:0;padding:.7em 0 .7em 30px;border-bottom:1px solid #ccc;list-style:none}
.fcb-checkbox-unit:last-child{border-bottom:0}
.fcb-checkbox-cont{overflow:hidden;border:1px solid #ccc}
.fcb-checkbox{position:absolute;top:7px;left:10px;margin:0}
.fcb-checkbox-label{display:block;position:relative;margin:0;font-size:1em;font-family:Helvetica,Arial,sans-serif;font-weight:bold;color:#444;text-decoration:none;cursor:pointer}

/*@code title="CSS"*/
.[prefix]checkbox-on{border:0;background:#44AF50;font-weight:bold;color:#FFF;outline:0 none}
.[prefix]checkbox-disable{opacity:.3;cursor:default}
/*code@*/
</style>

<!-- Demo 영역 -->
<div id="demo">

	<div id="checkbox">
		<ul class="fcb-checkbox-cont">
		<li class="fcb-checkbox-unit">
			<input type="checkbox" name="check1" id="news" value="뉴스" class="fcb-checkbox" checked="checked">
			<label for="check1" class="fcb-checkbox-label">뉴스</label>
		</li>
		<li class="fcb-checkbox-unit" id="weatherUnit">
			<input type="checkbox" name="check2" id="weather" value="날씨" class="fcb-checkbox">
			<label for="check2" class="fcb-checkbox-label">날씨</label>
		</li>
		<li class="fcb-checkbox-unit">
			<input type="checkbox" name="check3" id="sports" value="스포츠" class="fcb-checkbox">
			<label for="check3" class="fcb-checkbox-label">스포츠</label>
		</li>
		<li class="fcb-checkbox-unit" id="stockUnit">
			<input type="checkbox" name="check4" id="stock" value="증권" class="fcb-checkbox">
			<label for="check4" class="fcb-checkbox-label">증권</label>
		</li>
		<li class="fcb-checkbox-unit">
			<input type="checkbox" name="check5" id="entertain" value="연예" class="fcb-checkbox">
			<label for="check5" class="fcb-checkbox-label">연예</label>
		</li>
		</ul>
	</div>

</div>
<!--// Demo 영역 -->

<!-- Option 영역 -->
<div id="option">
	<div class="op" style="line-height: 25px">
		<button type="button" id="chkValue" class="btn">선택한 값 얻어오기</button>
		선택 한 값 :<input type="text" id="viewValue" style="margin-left:4px" class="op_w150"><br>
		<button type="button" id="chkAllEnable" class="btn">모두 활성화</button>
		<button type="button" id="chkAllDisable" class="btn">모두 비활성화</button><br>
		<button type="button" id="chkEnable" class="btn">뉴스,스포츠 활성화</button>
		<button type="button" id="chkDisable" class="btn">뉴스,스포츠 비활성화</button><br>
		<button type="button" id="chkAllChecked" class="btn">모두 선택</button>
		<button type="button" id="chkAllUnChecked" class="btn">모두 선택 해제</button><br>
		<button type="button" id="chkChecked" class="btn">날씨, 증권 선택</button>
		<button type="button" id="chkUnChecked" class="btn">날씨, 증권 선택 해제</button>
	</div>
</div>

<script type="text/javascript" src="../../src/jindo.m.CheckRadioCore.js" charset="utf-8"></script>

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
/*@code title="JavaScript"*/
var oCheckbox = new jindo.m.CheckBox("checkbox");
/*code@*/

jindo.$Fn(function(){
	jindo.$("viewValue").value = oCheckbox.getCheckedValue().join();
},this).attach(jindo.$("chkValue"), "click");

jindo.$Fn(function(){
	oCheckbox.enable();
},this).attach(jindo.$("chkAllEnable"), "click");

jindo.$Fn(function(){
	oCheckbox.disable();
},this).attach(jindo.$("chkAllDisable"), "click");

jindo.$Fn(function(){
	oCheckbox.enable([jindo.$("news"),jindo.$("sports")]);
},this).attach(jindo.$("chkEnable"), "click");

jindo.$Fn(function(){
	oCheckbox.disable([jindo.$("news"),jindo.$("sports")]);
},this).attach(jindo.$("chkDisable"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(true);
},this).attach(jindo.$("chkAllChecked"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(false);
},this).attach(jindo.$("chkAllUnChecked"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(true,[jindo.$("weatherUnit"),jindo.$("stockUnit")]);
},this).attach(jindo.$("chkChecked"), "click");

jindo.$Fn(function(){
	oCheckbox.setCheckedBox(false,[jindo.$("weatherUnit"),jindo.$("stockUnit")]);
},this).attach(jindo.$("chkUnChecked"), "click");
</script>
<!-- // Sample 실행 script 코드 끝 -->

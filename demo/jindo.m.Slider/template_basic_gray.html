<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>jindo.m.Slider Design Template</title>
<meta name="class-lists" content="jindo.m.Slider">
<meta name="description" content="기본형 Slider - Gray Type">
<!-- SamplePage 기본 CSS -->
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">
/*@code title="CSS"*/
/* Slider Track CSS */
.slider-wrapper {
	border-radius:0.5em 0.5em;	/* Slider Track의 양끝 둥글기를 수정 */
	float:left;
	position:relative;
	top:.8em;
	width:200px;				/* Slider Track의 크기(넓이)를 수정 */
	height:11px;				/* Slider Track의 크기(높이)를 수정 */
	margin-right:15px;
	border:1px solid #b4b4b4;	/* Slider Track의 테두리의 굵기, 라인타입, 색상을 수정 */
	background:#f1f1f1;			/* Slider Track의 배경색상을 수정 */
	text-align:left
}

/* Slider Range(선택된 범위영역) CSS */
.slider-range{
	border-radius:0.7em 0.7em;	/* Slider Range의 양끝 둥글기를 수정 */
	display:block;
	position:absolute;
	top:-.2em;
	left:-.2em;
	z-index:1;
	height:100%;
	border:1px solid #51514e;	/* Slider Range의 테두리의 굵기, 라인타입, 색상을 수정 */
	background:#7a7771;			/* Slider Range의 색상을 수정 - 그라데이션이 적용안될경우 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#797770), to(#4a4945)); 	/* Slider Range의 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	font-size:.7em
}

/* Slider Thumb(핸들) CSS */
.slider-thumb{
	border-radius:0.8em 0.8em;	/* Slider Thumb의 양끝 둥글기를 수정 */
	position:absolute;
	top:-.5em;
	z-index:2;
	width:1.6em;
	height:1.6em;
	margin-left:-.8em;
	border:1px solid #a5a5a5;	/* Slider Thumb의 테두리의 굵기, 라인타입, 색상을 수정 */
	background:#ececec;			/* Slider Thumb의 색상을 수정 - 그라데이션이 적용안될경우 배경색 */
	-webkit-box-shadow: 1px 1px 2px rgba(0,0,0,.2);	/* Slider Thumb의 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
	cursor:pointer
}
/*code@*/
.op_w50{margin-top:5px;)
</style>
<script type="text/javascript">
	var sAgent =  navigator.userAgent;
	if (sAgent.indexOf("WebKit") < 0) {
		window.onerror = function(){
			return true;
		}
	}
</script>
</head>
<body>
<script type="text/javascript" src="../asset/demojs/demo.js#header"
	 data-title="Jindo Mobile Component"
	 data-subtitle="=document.title"
	 data-backbutton="true"
	 data-viewsource="true"
	 data-qrcode="true"></script>

<div id="browser_notice" class="ct" style="display:none">
	<p>※ 현재 Sample 보기에 적합하지 않은 브라우저를 사용중입니다. "크롬" 이나 "사파리" 브라우저를 이용해주시기 바랍니다.</p>
</div>

<!-- Demo 영역 -->
1~100 사이값을 1단위로 움직인다. (초기값 : 1)

<div style="padding-left:10px">
	<!--@code title="HTML"-->
	<div class="slider-wrapper" id="slider">
		<div class="slider-range"></div>
		<a href="#" class="slider-thumb" role="slider"></a>
	</div>
	<!--code@-->
	<input type="text" id="slider-value" class="op_w50" disabled="disabled" />
</div>
<!-- // Demo 영역 -->


<!-- jindo 프레임웍 import -->
<!--
	JMC(jindo mobile component) import
	아래 파일들은 선택다운로드(http://jindo.dev.naver.com/docs/jindo-mobile/download/index.html)에서
	압축다운로드된 한개의 파일(jindo_mobile_component.js)로 대체 가능하다.
-->
<script type="text/javascript" src="../asset/jindo.js" charset="utf-8"></script>


<script type="text/javascript" src="../../src/jindo.m.js" charset="utf-8"></script>
<script type="text/javascript" src="../../src/jindo.m.Component.js" charset="utf-8"></script>
<script type="text/javascript" src="../../src/jindo.m.UIComponent.js" charset="utf-8"></script>
<script type="text/javascript" src="../../src/jindo.m.Touch.js" charset="utf-8"></script>
<script type="text/javascript" src="../../src/jindo.m.Slider.js" charset="utf-8"></script>
<!-- // jindo 프레임웍 import -->

<script type="text/javascript">
/*@code title="JavaScript"*/
//Slider 생성
var oSlider = new jindo.m.Slider('slider',{
	 nMinValue : 1, 	// Slider Range의 최소값
	 nMaxValue : 100,	// Slider Range의 최대값
	 nDefaultValue : 30,	// 초기 설정값
	 htCustomEventHandler : { //이벤트 핸들러 등록
	 	"change" : function(oCustomEvt){	// Slider값이 1단위로 움직이도록 value값 정제
			var nValue = oCustomEvt.nValue.toFixed();
			oCustomEvt.nAdjustValue = nValue;
			jindo.$Element('slider-value').text(nValue);
		}
	 }
});
/*code@*/
</script>

<script type="text/javascript" src="../asset/demojs/demo.js#footer"></script>
</body>
</html>

/*@code title="CSS"*/
/* Datepicker Input CSS */
.date_input {
	height:23px;
	width:80px;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	-webkit-focus-ring-color:  rgba(0, 0, 0, 0);
	-webkit-appearance: none;
	border: 1px solid #b3b3b3;
	color: #333;
}

/* Calendar CSS */
/* Calendar에서 사용 하는 링크 스타일 CSS */
.calendar-base a,
.calendar-base a:visited,
.calendar-base a:active{text-decoration:none;}
.calendar-base a:hover{text-decoration:none;}

/* Calendar Base 스타일 CSS */
.calendar-base {
	width:180px; 										/* Calendar 가로 너비 설정 */
	border :#bec5c9 solid 1px;							/* Calendar 외곽 라인 스타일 설정 */
	-webkit-border-radius: 5px;							/* Calendar 외곽 라운드 설정 */
	padding:8px;										/* 외곽 라인부터 안쪽 여백 설정 */
	background:#fafafa;		 						/* Calendar 배경색 */
	-webkit-box-shadow: 2px 2px 3px #ebebeb inset;	  /* Calendar의 안쪽 그림자 크기, 색상 수정 */
	display:none;
}

/* Calendar Control 영역 스타일 CSS */
.calendar-base div{
	position: relative;
	width:100%;
	text-align: center;
	line-height:28px;									/* Calendar Control 영역 높이값 */
}

/* Calendar Control 영역 - 년/월 텍스트 부분 스타일 CSS */
.calendar-base div .calendar-title{
	float:none !important;
	display: inline-block;
	width:80px;
	font-family: Helvetica;						 /* 년/월 텍스트 폰트 설정 */
	font-size: 1.2em;							   /* 년/월 텍스트 폰트 사이즈 설정 */
	color: #0B1623;								 /* 년/월 텍스트 폰트 색상 설정 */
	font-weight: bold;							  /* 년/월 텍스트 폰트 굵기 설정 */
}

/* Calendar Control 영역 - 달력 하단 스타일 CSS */
.calendar-base div.calendar-bottom {
	width:100%;
	padding:0;
	text-align:right;
	line-height:22px;								/* 영역 높이값 */
}

/* Calendar Control 영역 - 버튼 공통 스타일 CSS */
.calendar-btn {
	display: inline-block;
	width:22px;									 /* 버튼 너비값 */
	line-height:22px;								/* 버튼 높이값 */
	-webkit-border-radius:.5em;						/* 버튼 외곽 라운드 처리 설정 */
	border: 1px solid #c7c7c7;						/* 버튼 외곽 라인 스타일 설정 */
	font-size: .7em;								/* 버튼 텍스트 폰트 사이즈 설정 */
	color: #666;								 	/* 버튼 텍스트 폰트 색상 설정 */
	font-weight: bold;								/* 버튼 텍스트 폰트 굵기 설정 */
	background: #F1F1F1;							/* 버튼 배경색상 설정 */
}

/* Calendar Control 영역 - 이전년도 버튼 스타일 시트*/
.calendar-base div .calendar-btn-prev-year{
	position:absolute;
	top:0;left:0;
}
/* Calendar Control 영역 - 이전달 버튼 스타일 시트*/
.calendar-base div .calendar-btn-prev-mon{
	position:absolute;
	top:0;left:25px;
}
/* Calendar Control 영역 - 다음달 버튼 스타일 시트*/
.calendar-base div .calendar-btn-next-mon{
	position:absolute;
	top:0;right:25px;
}
/* Calendar Control 영역 - 다음년도 버튼 스타일 시트*/
.calendar-base div .calendar-btn-next-year{
	position:absolute;
	top:0;right:0;
}
/* Calendar Control 영역 - 닫기 버튼 스타일 시트*/
.calendar-base div .calendar-btn-close {
	text-align:center;
}

/* Calendar 날짜 테이블 영역 스타일 CSS */
.calendar-base table{width:100%;border:1px solid #c2c7cc;background:#ffffff;text-align:center;}
.calendar-base table *{font-family:tahoma !important;font-size: .92em;}

/* Calendar 요일 Index 스타일 CSS */
.calendar-base table th{
	background:#f3f3f3;
	border-bottom:1px solid #e7e7e7;
	width:25px;									 /* 각 요일의 너비값 설정 */
	height:25px;									/* 요일영역 높이값 설정 */
	font-family:Dotum !important;					/* 요일 텍스트 폰트 설정 */
	color: #666666;								 /* 요일 텍스트 폰트 색상 설정 */
	font-size: 0.92em;								/* 요일 텍스트 폰트 사이즈 설정 */
}

/* Calendar 날짜 공통 스타일 CSS */
.calendar-base table td{
	text-align:center;
	width:25px;
	height:25px;
}
.calendar-base table td a{
	display : inline-block;
	width:25px;
	line-height:22px;
	color:#000000;								  /* 날짜 텍스트 폰트 색상 설정 */
}

/* Calendar 선택된 날짜 스타일 시트 CSS */
.calendar-base table .calendar-selected{
	border:1px solid #d5c9c9;						/* 선택된 날짜영역 외곽 라인 스타일 설정 */
	border-radius:0.3em 0.3em;						/* 선택된 날짜영역 외곽 둥글림 처리 설정 */
	background:#fff0f0;							 /* 그라데이션 적용이 안될때 사용될 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#fff0f0), to(#f0e1d1));	/* 선택된 날짜 영역의 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
}
.calendar-base table .calendar-selected a{
	text-decoration:none;
	font-weight:bold;
	color:#810101;								  /* 선택된 날짜 텍스트 폰트 색상 설정 */
}

/* Calendar 일요일, 휴일 날짜 스타일 CSS */
.calendar-base table .calendar-sun, .calendar-base table .calendar-sun a{color:#810101 !important;} /* 일요일, 휴일 날짜 텍스트 폰트 색상 설정 */

/* Calendar 토요일 날짜 스타일 CSS */
.calendar-base table .calendar-sat, .calendar-base table .calendar-sat a{color:#30609a; !important;} /* 토요일 날짜 텍스트 폰트 색상 설정 */

/* Calendar 오늘 날짜 스타일 CSS */
.calendar-base table .calendar-today{
	border:1px solid #a6afb5;						/* 오늘 날짜영역 외곽 라인 스타일 설정 */
	border-radius:0.3em 0.3em;						/* 오늘 날짜영역 외곽 둥글림 처리 설정 */
	background:#f4f6f8;								/* 그라데이션 적용이 안될때 사용될 배경색 */
	background: -webkit-gradient(linear, left top, left bottom, from(#f4f6f8), to(#dfe5eb));	/* 오늘 날짜영역 외곽의 그라데이션 색상수정 - from(시작컬러), to(끝컬러) */
}
.calendar-base table .calendar-today a{
	font-weight:bold;
	text-decoration:none;
	color:#30609a;								  /* 오늘 날짜 텍스트 폰트 색상 설정 */
}

/* Calendar 현재 달의 날짜외의 이전달 다음 달의 날짜 스타일 CSS */
.calendar-base table .calendar-prev-mon, .calendar-base table .calendar-prev-mon a,
.calendar-base table .calendar-next-mon, .calendar-base table .calendar-next-mon a
{background:#ffffff !important;color:#bdbdbd !important;}

/* Calendar 선택 하지 못하는 날짜 스타일 CSS */
.calendar-base table .calendar-noselect {background:none !important;color:#d1d1d1 !important;}
/*code@*/

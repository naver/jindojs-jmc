	<button type="button" id="btn_all" class="btn">전체화면에 맞게 변경</button>

	<div class="u_dsc" id="layer">
		<p class="uc_p">all 영역을 지정함으로써 화면 전체와 동일한 크기의 Layer를 지정할 수 있습니다.<br/>
			<font color="red">이때, 옵션으로 내부 마진값을 줄수 있습니다.</font><br/><br/>
			이 레이어의 내부 마진값은 위쪽(nTopMargin) 마진이 <font color="red">50px</font><br/>
			아래쪽(nBottomMargin) 마진이 <font color="red">25px</font><br/>
			왼쪽(nLeftMargin) 마진이 <font color="red">20px</font><br/>
			오른쪽(nRightMargin) 마진이 <font color="red">40px</font> 입니다.
			<br/><br/>
			<a href="#" class="u_btn" id="btn_prev" style="border:2px solid indianred; background:white; color:indianred">이전으로</a>

<!-- Sample 실행 script 코드 -->
<script type="text/javascript">
	jindo.$Fn(function(we){
		we.stop();
		oLp.all({
			nTop : 50,
			nBottom : 25,
			nLeft : 20,
			nRight : 40
		});
	}, this).attach(jindo.$("btn_all"), 'click');

	jindo.$Fn(function(we){
		we.stop();
		history.back();
	}, this).attach(jindo.$("btn_prev"), 'click');

	var oLp = new jindo.m.LayerPosition("layer", {
		sPosition : "bottom"
	}).attach("position", function(we) {
		we.elLayer.style.display = "block";
	});

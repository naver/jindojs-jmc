<script type="text/javascript">
    var elCenter = jindo.$("center");
    var nCenterSize = elCenter.offsetWidth;
    var nHalfCenter = nCenterSize/2;
    var nLayerSize = jindo.$("layer1").offsetWidth;
    var nHalfLayer = nLayerSize/2;

    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer1"), { sPosition : "top", nTopMargin : -nLayerSize -10 , nLeftMargin : (-nHalfCenter - nHalfLayer) - 10, bAutoReposition : false});
    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer2"), { sPosition : "top", nTopMargin : -nLayerSize -10 , nLeftMargin : (-nHalfCenter + nHalfLayer) + 10, bAutoReposition : false});

    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer4"), { sPosition : "top", nTopMargin : -nLayerSize -10 , nLeftMargin : (nHalfCenter - nHalfLayer) - 10, bAutoReposition : false});

    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer13"), { sPosition : "center", bAutoReposition : false});
    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer14"), { sPosition : "center",  nLeftMargin : (nHalfCenter - nHalfLayer) - 10, bAutoReposition : false});
    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer15"), { sPosition : "center",  nLeftMargin : (nHalfCenter + nHalfLayer) + 10, bAutoReposition : false});

    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer16"), { sPosition : "bottom",  nLeftMargin : (-nHalfCenter - nHalfLayer) - 10, nBottomMargin : 10, bAutoReposition : false});
    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer17"), { sPosition : "bottom",  nLeftMargin : (-nHalfCenter + nHalfLayer) + 10, nBottomMargin : 10, bAutoReposition : false});
    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer18"), { sPosition : "bottom", nBottomMargin : 10, bAutoReposition : false});
    new jindo.m.LayerPosition(jindo.$("center"), jindo.$("layer19"), { sPosition : "bottom",  nLeftMargin : (nHalfCenter - nHalfLayer) - 10, nBottomMargin : 10, bAutoReposition : false});
